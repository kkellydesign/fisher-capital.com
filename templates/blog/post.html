{% extends "base.html" %}


{% block content %}
<h1>{% page "title" %}</h1>
<div class="post-img-wrap">
    {% page "main" type="img" %}
    {% if page.content.main or editing %}
    <img
      src="{% if page.content.main %}{% imgix_url page.content.main %}{% elif editing %}https://placem.at/places{% endif %}?w=500&h=300&fit=crop"
      data-srv-name="main"
    />
    {% endif %}
</div>

<p class="post_dateline">
    {% if page.published %}{{ page.published|date:"jS F Y" }}{% else %}Not published yet{% endif %}
</p>

{% page "content" type="wysiwyg" %}
{% endblock %}
